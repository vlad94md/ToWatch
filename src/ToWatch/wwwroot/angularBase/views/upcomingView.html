<div class="tabs-container panel panel-default ">
    <div class="panel-body">
        <div class="tab-content">
            <div class="well well-lg" ng-repeat="movie in upcommingMovies">
                <div class="row">
                    <div class="movie-poster col-lg-4">
                        <img class="img-responsive" src="{{movie.posterPath}}" />
                    </div>
                    <div class="movie-description col-lg-8">
                        <h3>{{movie.title}}</h3>
                        <hr/>
                        <p>{{movie.overview}}</p>
                        <div class="movie-popularity">
                            <span class="fa fa-user lead"> {{movie.popularity}}</span>
                        </div>
                        <div class="movie-ratting">
                            <span class="fa fa-star lead text-warning" > {{movie.voteAverage}}</span>
                        </div>
                        <a href="#" class="movie-details-button btn btn-primary pull-right">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
